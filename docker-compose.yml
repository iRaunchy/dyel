services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: "${POSTGRES_DB}"
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build: .
    restart: always
    env_file:
      - .env            # so your Go service sees DATABASE_URL & PORT
    ports:
      - "80:8080"
    depends_on:
      - db

volumes:
  db_data:
